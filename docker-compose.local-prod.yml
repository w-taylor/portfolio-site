# Local production testing â€” no SSL, port 8080
# Usage: docker compose -f docker-compose.local-prod.yml up --build
services:
  db:
    image: postgres:15
    env_file: ./.env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    volumes:
      - ./db/init-scripts:/docker-entrypoint-initdb.d
      - postgres_data:/var/lib/postgresql/data
    networks:
      - backend-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      target: production
    env_file: ./.env
    environment:
      DB_HOST: db
      DB_USER: ${POSTGRES_USER}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      DB_NAME: ${POSTGRES_DB}
      BACKEND_PORT: 3000
    expose:
      - "3000"
    networks:
      - frontend-net
      - backend-net
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      target: production
    environment:
      - PORT=8080
    depends_on:
      - backend
    networks:
      - frontend-net

  reverse-proxy:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./reverse-proxy/nginx-local-prod.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - frontend
      - backend
    networks:
      - frontend-net

volumes:
  postgres_data:

networks:
  backend-net:
    internal: true
  frontend-net:
    driver: bridge
